<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>OpenEdTex - AI-Powered Educational Technology Platform</title>
    <meta name="title" content="OpenEdTex - AI-Powered Educational Technology Platform" />
    <meta name="description" content="Experience the future of education with OpenEdTex. AI-powered learning assistant, interactive courses, real-time classrooms, and comprehensive analytics for modern education." />
    <meta name="keywords" content="AI education, online learning, educational technology, interactive courses, AI tutor, classroom management, student analytics, TEKS aligned curriculum" />
    <meta name="author" content="OpenEdTex Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://openedtex.com/" />
    <meta property="og:title" content="OpenEdTex - AI-Powered Educational Technology Platform" />
    <meta property="og:description" content="Experience the future of education with AI-powered learning assistant, interactive courses, and real-time classrooms." />
    <meta property="og:image" content="https://openedtex.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://openedtex.com/" />
    <meta property="twitter:title" content="OpenEdTex - AI-Powered Educational Technology Platform" />
    <meta property="twitter:description" content="Experience the future of education with AI-powered learning assistant, interactive courses, and real-time classrooms." />
    <meta property="twitter:image" content="https://openedtex.com/twitter-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />

    <!-- Fonts with font-display swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS - moved to head for better performance -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <link rel="modulepreload" href="/src/App.jsx" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#007bff" />
    <meta name="msapplication-TileColor" content="#007bff" />

    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://openedtex.com/" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="OpenEdTex" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Bootstrap JS - moved to end of body for better performance -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
