# Google Cloud Build configuration for AI-Academic-Stack
steps:
  # Step 1: Install dependencies
  - name: 'node:20'
    entrypoint: npm
    args: ['install']
    id: 'install-dependencies'

  # Step 2: Run TypeScript type checking
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'check']
    id: 'type-check'
    waitFor: ['install-dependencies']

  # Step 3: Build the application
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']
    id: 'build-app'
    waitFor: ['type-check']

  # Step 4: Deploy to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', 'app.yaml', '--quiet']
    id: 'deploy'
    waitFor: ['build-app']

# Store build artifacts
artifacts:
  objects:
    location: 'gs://${PROJECT_ID}_cloudbuild/artifacts'
    paths: ['dist/**']

# Build timeout
timeout: '1200s'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
